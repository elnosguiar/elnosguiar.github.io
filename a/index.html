<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>최고의 화려함: 차원 관문</title>
    <style>
        /* --------------------------------------
         * 1. 초기화 및 3D 공간 설정
         * -------------------------------------- */
        :root {
            --bg-color: #030018; /* 깊고 어두운 우주 */
            --portal-color-1: #00ffff; /* 시안 (바깥쪽) */
            --portal-color-2: #ff00ff; /* 마젠타 (안쪽) */
            --star-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 3D 깊이감을 위한 원근법 설정 */
            perspective: 1500px; 
            position: relative;
        }

        /* --------------------------------------
         * 2. 은하계 배경 (느린 3D 회전)
         * -------------------------------------- */
        .galaxy-background {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255, 255, 255, 0.05) 0%, 
                rgba(0, 50, 100, 0.5) 40%,      
                rgba(3, 0, 24, 1) 90%);
            transform-style: preserve-3d;
            transform-origin: center center;
            animation: slow-spin 180s linear infinite;
            z-index: 1;
        }
        @keyframes slow-spin {
            from { transform: rotateX(0deg) rotateY(0deg) translate(-50%, -50%); }
            to { transform: rotateX(360deg) rotateY(360deg) translate(-50%, -50%); }
        }

        /* --------------------------------------
         * 3. 차원 관문 (포털) 구조 및 애니메이션
         * -------------------------------------- */
        .portal-core {
            position: absolute;
            width: 50vh; 
            height: 50vh;
            transform-style: preserve-3d;
            animation: portal-oscillation 15s ease-in-out infinite alternate;
            z-index: 10;
        }

        /* 중앙 에너지 링 */
        .portal-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* 3D 회전 및 펄스 */
            animation: ring-pulse 8s linear infinite, ring-rotate 10s linear infinite reverse;
            filter: blur(10px);
        }

        /* 링 1: 바깥쪽, 느린 회전 */
        .portal-ring:nth-child(1) {
            border: 5px solid var(--portal-color-1);
            transform: rotateY(60deg) scale(1.2);
            opacity: 0.7;
            animation-duration: 12s;
        }

        /* 링 2: 안쪽, 빠른 회전 */
        .portal-ring:nth-child(2) {
            border: 8px solid var(--portal-color-2);
            transform: rotateX(30deg) scale(0.8);
            opacity: 0.9;
            animation-duration: 8s;
        }

        /* 중앙 포털 펄스 키프레임 */
        @keyframes ring-pulse {
            0% { transform: scale(1.0); opacity: 0.9; box-shadow: 0 0 30px var(--portal-color-2); }
            50% { transform: scale(1.05); opacity: 0.7; box-shadow: 0 0 50px var(--portal-color-1); }
            100% { transform: scale(1.0); opacity: 0.9; box-shadow: 0 0 30px var(--portal-color-2); }
        }
        
        /* 링 개별 회전 키프레임 */
        @keyframes ring-rotate {
            from { transform: rotateZ(0deg); }
            to { transform: rotateZ(360deg); }
        }
        
        /* 포털 전체의 미세한 흔들림 */
        @keyframes portal-oscillation {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            33% { transform: rotateX(5deg) rotateY(-5deg) rotateZ(3deg); }
            66% { transform: rotateX(-5deg) rotateY(5deg) rotateZ(-3deg); }
            100% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
        }

        /* --------------------------------------
         * 4. 입자 흐름 (Hyper-speed Star Field)
         * -------------------------------------- */
        .star {
            position: absolute;
            width: var(--star-size);
            height: var(--star-size);
            background-color: var(--star-color);
            border-radius: 50%;
            box-shadow: 0 0 1px var(--star-color);
            opacity: 0;
            z-index: 5;
            animation: star-drift var(--duration) linear infinite;
        }

        /* 별이 중앙 관문으로 빨려 들어가는 효과 */
        @keyframes star-drift {
            0% {
                opacity: 0;
                transform: translate3d(var(--x1), var(--y1), var(--z1)) scale(1);
            }
            10% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                /* 중앙 (0,0,0)으로 이동하며 멀어지는/빨려들어가는 효과 */
                transform: translate3d(0px, 0px, 1500px) scale(0.1); 
            }
        }
    </style>
</head>
<body>
    <div class="galaxy-background"></div>
    
    <div class="portal-core">
        <div class="portal-ring"></div>
        <div class="portal-ring"></div>
    </div>
    
    <div id="star-container"></div> 

    <script>
        const container = document.getElementById('star-container');
        const numStars = 100; // 화려함과 성능 사이의 최적의 타협점

        // 3D 공간의 범위 설정 (뷰포트보다 넓게)
        const range = 1000; 

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // --- 랜덤 속성 설정 ---
            const size = Math.random() * 2 + 0.5; 
            star.style.setProperty('--star-size', `${size}px`);

            const duration = Math.random() * 10 + 5; // 5초 ~ 15초 이동
            star.style.setProperty('--duration', `${duration}s`);
            
            // 시작 위치 (화면 중앙 근처에서부터 멀리 떨어지게)
            const x1 = `${Math.random() * range * 2 - range}px`; 
            const y1 = `${Math.random() * range * 2 - range}px`; 
            // z1은 뒤쪽에서 시작하여 앞으로 이동하는 느낌을 위해 음수값 사용
            const z1 = `${Math.random() * -1500}px`; 
            
            star.style.setProperty('--x1', x1);
            star.style.setProperty('--y1', y1);
            star.style.setProperty('--z1', z1);

            // 초기 위치를 설정하여 애니메이션 시작 시점에 나타남
            star.style.transform = `translate3d(${x1}, ${y1}, ${z1})`;

            // 애니메이션 시작 지연을 주어 입자가 무작위로 계속 나타나게 함
            star.style.animationDelay = `${Math.random() * 10}s`;

            container.appendChild(star);
        }
    </script>
</body>
</html>
