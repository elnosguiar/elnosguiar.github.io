<script>
    let level = 0;

    }

    function log(msg, cls = "") {

        if (cls) p.classList.add(cls);
        logEl.prepend(p);
    }

    function updateUI() {
        levelEl.textContent = "+" + level;
        rateEl.textContent = getRate(level) + "%";
    }

    btn.addEventListener("click", () => {
        if (level >= maxLevel) return;

        const rate = getRate(level);
