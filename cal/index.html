html, body {margin:0; padding:0; height:100%; overflow:hidden; font-family:'Segoe UI', Arial; background:black; color:#e9f2ff;}
.nebula{position:absolute;width:200vw;height:200vh;top:-50vh;left:-50vw;background:radial-gradient(circle, rgba(80,0,255,0.22) 0%, rgba(0,0,0,0) 70%);mix-blend-mode:screen;animation:spin1 120s linear infinite;}

.calculator-panel{position:absolute;top:52%;left:50%;transform:translate(-50%,-50%);width:90%;max-width:600px;background:rgba(10,15,40,0.72);box-shadow:0 0 25px #4fa3ff60,inset 0 0 30px #6fb5ff30;border-radius:20px;padding:25px;backdrop-filter:blur(12px);}

.tab{display:none;}
.tab.active{display:block;}

input, select{width:100%;padding:12px;border:none;border-radius:8px;background:rgba(15,25,45,0.7);color:#fff;font-size:1rem;margin-bottom:12px;outline:none;box-shadow:inset 0 0 8px #4fa3ff30;}
.calculate{width:100%;padding:14px;border:none;border-radius:10px;background:#4fa3ff;color:#000;font-size:1.1rem;font-weight:bold;cursor:pointer;margin-top:10px;box-shadow:0 0 15px #4fa3ff;}
.result-box{margin-top:18px;padding:15px;background:rgba(10,15,35,0.65);border-radius:10px;line-height:1.8;text-shadow:0 0 6px #4fa3ff50;}
</style>
</head>
<body>

        <label>ì´ì ë°©ì‹</label>
        <select id="dep_type">
            <option value="simple">ë‹¨ë¦¬</option>

        </select>
        <button class="calculate" onclick="calcDeposit()">ê³„ì‚°í•˜ê¸°</button>

        <select id="sav_type">

        </select>

</div>

<script>
// ì‹œê³„
function updateClock(){
    const now=new Date();
    const y=now.getFullYear(), m=String(now.getMonth()+1).padStart(2,'0'), d=String(now.getDate()).padStart(2,'0');
    const days=["ì¼","ì›”","í™”","ìˆ˜","ëª©","ê¸ˆ","í† "];
    const wd=days[now.getDay()];
    const hh=String(now.getHours()).padStart(2,'0'), mm=String(now.getMinutes()).padStart(2,'0'), ss=String(now.getSeconds()).padStart(2,'0');
    clockDisplay.textContent=`${y}-${m}-${d} (${wd}) ${hh}:${mm}:${ss}`;
}
setInterval(updateClock,1000); updateClock();

// TAB
function showTab(id,event){
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    document.querySelectorAll(".tab-buttons button").forEach(b=>b.classList.remove("active"));
    event.target.classList.add("active");
}

// ìˆ«ì ì…ë ¥(ì½¤ë§ˆ+ì†Œìˆ˜ì )
function addComma(num){return Number(num).toLocaleString('ko-KR',{maximumFractionDigits:2});}
function uncomma(str){return parseFloat(str.replace(/,/g,""))||0;}
document.querySelectorAll(".num").forEach(i=>{
    i.addEventListener("input",function(){
        let raw=this.value.replace(/,/g,"");
        // ì˜¨ì  í•˜ë‚˜ë§Œ í—ˆìš©
        const parts = raw.split('.');
        if(parts.length>2) raw = parts[0]+'.'+parts[1];
        if(!isNaN(raw) && raw!=="") this.value=parseFloat(raw).toLocaleString('ko-KR',{maximumFractionDigits:2});
    });
});

// ì˜ˆê¸ˆ
function calcDeposit(){
    const P=uncomma(dep_amount.value), r=uncomma(dep_rate.value)/100, m=Number(uncomma(dep_month.value)), type=dep_type.value;
    let total=0;
    if(type==="simple") total = P*(1+r*(m/12));
    if(type==="monthly") total = P*Math.pow(1+r/12,m);
    if(type==="yearly") total = P*Math.pow(1+r,m/12);
    const interest=total-P;
    dep_result.innerHTML=`ğŸ’° <b>ì˜ˆê¸ˆ ê²°ê³¼</b><br>ì›ê¸ˆ: ${addComma(P)}ì›<br>ì´ì: ${addComma(interest)}ì›<br>ë§Œê¸°ìˆ˜ë ¹ì•¡: <b>${addComma(total)}ì›</b>`;
}

// ì ê¸ˆ(ì€í–‰ì‹ ê¸°ì¤€)
function calcSaving(){
    const A=uncomma(sav_amount.value), rate=uncomma(sav_rate.value)/100, n=Number(uncomma(sav_month.value)), type=sav_type.value;
    let total=0;
    if(type==="compound"){ 
        const r=rate/12;
        total=A*((Math.pow(1+r,n)-1)/r)*(1+r); // ì€í–‰ì‹ ì›”ë³µë¦¬
    } else total=A*n + A*(n+1)/2*(rate/12); // ë‹¨ë¦¬
    const interest=total-A*n;
    sav_result.innerHTML=`ğŸ“¦ <b>ì ê¸ˆ ê²°ê³¼</b><br>ì´ ë‚©ì…ì•¡: ${addComma(A*n)}ì›<br>ì´ì: ${addComma(interest)}ì›<br>ë§Œê¸°ìˆ˜ë ¹ì•¡: <b>${addComma(total)}ì›</b>`;
}

// ëŒ€ì¶œ
function calcLoan(){
    const L=uncomma(loan_amount.value), r=uncomma(loan_rate.value)/100/12, n=Number(uncomma(loan_month.value)), type=loan_type.value;
    let monthly=0, total=0, interest=0;
    if(type==="amortization"){
        monthly = L*(r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1);
        total=monthly*n; interest=total-L;
    } else if(type==="principal"){
        const principal=L/n; let intSum=0;
        for(let i=0;i<n;i++) intSum+=(L-principal*i)*r;
        interest=intSum; total=L+interest;
        monthly="ë§¤ì›” ì›ê¸ˆ "+addComma(principal)+"ì› + ì´ì";
    } else if(type==="bullet"){
        interest=L*r*n; total=L+interest; monthly="ë§¤ì›” ì´ì "+addComma(L*r)+"ì›";
    }
    loan_result.innerHTML=`ğŸ¦ <b>ëŒ€ì¶œ ê²°ê³¼</b><br>ì›” ë‚©ì…ì•¡: ${typeof monthly==="string"?monthly:addComma(monthly)+"ì›"}<br>ì´ ì´ì: ${addComma(interest)}ì›<br>ìµœì¢… ìƒí™˜ì•¡: <b>${addComma(total)}ì›</b>`;
}

// ìŠ¤íƒ€í•„ë“œ
const canvas=document.getElementById("space"), ctx=canvas.getContext("2d"); let w,h;
function resize(){w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight;}
window.addEventListener("resize",resize); resize();
let stars=[]; let count=1000; let focal=500;
function initStars(){stars=[];for(let i=0;i<count;i++){stars.push({x:(Math.random()-0.5)*w,y:(Math.random()-0.5)*h,z:Math.random()*focal,speed:0.4+Math.random()});}}
initStars();
function animate(){ctx.clearRect(0,0,w,h);for(let s of stars){s.z-=s.speed;if(s.z<=0){s.z=focal;s.x=(Math.random()-0.5)*w;s.y=(Math.random()-0.5)*h;}let k=focal/s.z,px=s.x*k+w/2,py=s.y*k+h/2;ctx.fillStyle="rgba(255,255,255,"+(1-s.z/focal)+")";ctx.beginPath();ctx.arc(px,py,1.2+(1-s.z/focal)*2,0,Math.PI*2);ctx.fill();}requestAnimationFrame(animate);}
animate();
</script>
