<!DOCTYPE html>

<title>Epic Space Universe</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: #000;
    font-family: Arial, sans-serif;
  }

  /* === ìš°ì£¼ ë°°ê²½ ë¶€ë“œëŸ¬ìš´ ê·¸ë¼ë°ì´ì…˜ === */
  #bg {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #0a0a17 0%, #000 80%);
    z-index: 1;
  }

  /* === ì„±ìš´(ë„¤ë·¸ë¼) íš¨ê³¼ === */
  .nebula {
    position: absolute;
    width: 150vw;
    height: 150vh;
    background: radial-gradient(circle, rgba(120,0,255,0.25) 0%, rgba(0,0,0,0) 70%);
    mix-blend-mode: screen;
    animation: rotateNebula 80s linear infinite;
    z-index: 2;
  }

  .nebula:nth-child(1) {
    background: radial-gradient(circle, rgba(0,180,255,0.25) 0%, rgba(0,0,0,0) 70%);
    animation-duration: 120s;
    transform-origin: 30% 30%;
  }

  .nebula:nth-child(2) {
    transform-origin: 70% 70%;
  }

  @keyframes rotateNebula {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* === ë³„ë“¤ (3 ë ˆì´ì–´: ê¹Šì´ê°) === */
  .stars, .stars2, .stars3 {
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background-repeat: repeat;
    background-size: contain;
    animation: starMove linear infinite;
  }

  .stars {
    background-image: url('https://raw.githubusercontent.com/itssharlitt/space-assets/main/stars_layer1.png');
    animation-duration: 140s;
    opacity: 0.6;
  }
  .stars2 {
    background-image: url('https://raw.githubusercontent.com/itssharlitt/space-assets/main/stars_layer2.png');
    animation-duration: 220s;
    opacity: 0.35;
  }
  .stars3 {
    background-image: url('https://raw.githubusercontent.com/itssharlitt/space-assets/main/stars_layer3.png');
    animation-duration: 300s;
    opacity: 0.15;
  }

  @keyframes starMove {
    from { transform: translateY(0); }
    to { transform: translateY(1000px); }
  }

  /* === ì¤‘ì•™ ìš°ì£¼ í…ìŠ¤íŠ¸ === */
  .center-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ffffffdd;
    text-shadow: 0 0 15px #8ab4ff, 0 0 25px #5680ff;
    font-size: 3rem;
    letter-spacing: 4px;
    z-index: 5;
    animation: pulse 4s ease-in-out infinite;
  }

  @media (max-width: 600px) {
    .center-text {
      font-size: 1.8rem;
    }
  }

  @keyframes pulse {
    0% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.98); }
    50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
    100% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.98); }
  }

</style>
