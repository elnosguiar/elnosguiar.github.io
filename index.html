<style>

  html, body {

  /* ì€í•˜ ëŠë‚Œ ì»¤ë‹¤ë€ ì› */
  .galaxy {

    animation: rotateGalaxy 20s linear infinite;
  }

  @keyframes rotateGalaxy {

<script>
  const starCount = 150; // ë³„ ê°œìˆ˜
  const width = window.innerWidth;
  const height = window.innerHeight;

  for(let i=0;i<starCount;i++){
