<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>모바일 청첩장</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Noto Serif KR", serif;
    background: linear-gradient(135deg, #fff8f3 0%, #fefdf9 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #5a4a42;
    overflow: hidden;
  }

  /* 은은한 꽃 패턴 */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
      radial-gradient(circle at 10% 20%, rgba(255,200,200,0.25) 0%, transparent 60%),
      radial-gradient(circle at 90% 70%, rgba(255,210,240,0.28) 0%, transparent 65%),
      radial-gradient(circle at 50% 120%, rgba(255,220,200,0.25) 0%, transparent 70%);
    z-index: 0;
  }

  .card {
    padding: 3rem 2rem;
    border-radius: 24px;
    max-width: 360px;
    width: 88%;
    backdrop-filter: blur(10px);
    background: rgba(255,255,255,0.45);
    box-shadow: 0 15px 40px rgba(0,0,0,0.08);
    border: 1px solid rgba(255,255,255,0.6);
    position: relative;
    animation: fadeIn 1.3s ease forwards;
    opacity: 0;
    z-index: 1;
  }

  /* 금박 효과 */
  .gold {
    background: linear-gradient(90deg, #d6c19b, #f2e6c9, #d6c19b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
  }

  .title {
    font-size: 2rem;
    margin-bottom: 1rem;
    letter-spacing: 2px;
  }

  .line {
    width: 80px;
    height: 2px;
    margin: 1.2rem auto;
    background: linear-gradient(90deg, #d1b28c, #f3e4cb, #d1b28c);
    border-radius: 4px;
  }

  .text {
    font-size: 1.15rem;
    line-height: 1.8;
    color: #6b5a52;
  }

  /* 페이드인 */
  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>
  <div class="card">
    <div class="title gold">저희 결혼합니다</div>
    <div class="line"></div>
    <div class="text">
      서로에게 가장 특별한 사람이 되어<br>
      사랑으로 한 걸음 나아가려 합니다.<br><br>
      소중한 당신을 초대합니다.
    </div>
  </div>
</body>
</html>
