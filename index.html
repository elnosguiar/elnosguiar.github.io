<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영합니다❤️</title>
    <style>
      body {
        margin: 0;
        background: #111;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: 'Pretendard', sans-serif;
      }
      .container {
        text-align: center;
      }
      .text {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
        transition: all 1s ease;
        font-size: 1.7rem;
        line-height: 1.4;
        font-weight: 600;
        white-space: pre-line;
      }
      .show {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="text1" class="text">환영합니다❤️</div>
      <div id="text2" class="text" style="margin-top: 15px;">사랑합니다❤️</div>
    </div>
    <script>
      setTimeout(() => {
        document.getElementById("text1").classList.add("show");
      }, 300);
      setTimeout(() => {
        document.getElementById("text2").classList.add("show");
      }, 1500);
    </script>
  </body>
</html>
