<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>민준 & 서하 결혼식 초대장</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fffdf9;
  --card:#ffffffdd;
  --muted:#6b5a4d;
  --accent:#d6c19b;
  --accent-dark:#b9956f;
  --glass-alpha:0.56;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:"Inter","Noto Serif KR",system-ui,sans-serif;background:linear-gradient(180deg,var(--bg),#fbf7f1 60%);color:#2f241f;overflow-x:hidden}
.bg-layer{position:fixed;inset:0;pointer-events:none;z-index:-2;background:radial-gradient(circle at 10% 20%, rgba(255,210,225,0.34), transparent 20%), radial-gradient(circle at 85% 80%, rgba(255,235,200,0.28), transparent 18%), radial-gradient(circle at 50% 110%, rgba(220,200,230,0.18), transparent 25%);filter:blur(40px);}
header{position:fixed;left:0;right:0;top:12px;display:flex;justify-content:space-between;align-items:center;padding:0 16px;z-index:999;}
.brand{display:flex;align-items:center;gap:8px}
.logo{width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-dark));display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-family:"Noto Serif KR";box-shadow:0 6px 18px rgba(0,0,0,0.12);}
.hero{height:68vh;width:100%;display:flex;align-items:flex-end;justify-content:center;background:center/cover no-repeat url('https://images.unsplash.com/photo-1541901084-4c9f0f0f3f2b?fit=crop&w=800&q=80');position:relative;overflow:hidden;}
.hero::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0.1),rgba(0,0,0,0.46));}
.hero-inner{width:92%;max-width:520px;margin-bottom:36px;z-index:3;text-align:center;color:#fff;transform:translateY(18px);opacity:0;animation:heroIn 900ms ease-out forwards 300ms;}
.small-date{font-size:14px;opacity:.92;letter-spacing:1px}
.hero-title{font-family:"Noto Serif KR";font-size:34px;margin:8px 0;letter-spacing:2px}
.hero-sub{font-size:15px;opacity:.95}
@keyframes heroIn{to{transform:none;opacity:1}}
.card{width:92%;max-width:520px;margin:-70px auto 24px;background: rgba(255,255,255,var(--glass-alpha));border-radius:20px;padding:28px;box-shadow:0 20px 50px rgba(0,0,0,0.12);border:1px solid rgba(255,255,255,0.6);position:relative;z-index:5;backdrop-filter: blur(10px) saturate(120%);}
.inv-title{font-size:18px;color:var(--muted);letter-spacing:1.8px}
.names{font-family:"Noto Serif KR";font-size:28px;margin:12px 0;background:linear-gradient(90deg,var(--accent),#f7e9cf);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.desc{color:var(--muted);font-size:15px;line-height:1.8}
.meta{margin-top:14px;font-size:14px;color:#57463f;opacity:.95}
.actions{display:flex;gap:10px;margin-top:18px;justify-content:center;flex-wrap:wrap}
.btn{background:linear-gradient(90deg,var(--accent-dark),var(--accent));color:#2d1f16;font-weight:600;padding:12px 14px;border-radius:12px;text-decoration:none;display:inline-flex;align-items:center;gap:8px;box-shadow:0 8px 18px rgba(0,0,0,0.12);border:0;cursor:pointer;}

/* gallery */
.gallery-wrap{margin:30px auto 10px;width:92%;max-width:1000px;overflow:hidden;}
.gallery{display:flex;gap:12px;overflow-x:auto;scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch;overscroll-behavior-x:contain;scroll-behavior:smooth;padding-bottom:8px;}
.gallery img{width:76%;max-width:360px;height:420px;object-fit:cover;border-radius:14px;scroll-snap-align:center;box-shadow:0 10px 34px rgba(0,0,0,0.14)}
.thumbs{display:flex;gap:8px;justify-content:center;margin-top:10px}
.thumbs img{width:64px;height:64px;object-fit:cover;border-radius:10px;cursor:pointer;opacity:.9;border:2px solid transparent}
.thumbs img.active{border-color:rgba(0,0,0,0.08);opacity:1}

/* RSVP */
.rsvp{width:92%;max-width:520px;margin:16px auto;background:var(--card);border-radius:16px;padding:20px;box-shadow:0 12px 28px rgba(0,0,0,0.1)}
.rsvp h3{text-align:center;margin-top:0;font-family:"Noto Serif KR"}
.rsvp form{display:flex;flex-direction:column;gap:12px}
.rsvp input, .rsvp select, .rsvp textarea{padding:10px;border-radius:8px;border:1px solid #ccc;font-size:14px}

/* 방명록 */
.guestbook{width:92%;max-width:520px;margin:16px auto;background:var(--card);border-radius:16px;padding:20px;box-shadow:0 12px 28px rgba(0,0,0,0.1)}
.guestbook h3{text-align:center;margin-top:0;font-family:"Noto Serif KR"}
.guestbook-list{max-height:220px;overflow-y:auto;margin-top:12px;display:flex;flex-direction:column;gap:8px}
.guestbook-list div{padding:8px;border-radius:8px;background:#fff5eb;border:1px solid #e3d7c0;font-size:14px}

/* Map */
.map-container{width:92%;max-width:520px;height:220px;margin:16px auto;border-radius:14px;overflow:hidden;box-shadow:0 8px 28px rgba(0,0,0,0.1)}
</style>
</head>
<body>
<div class="bg-layer"></div>

<header>
  <div class="brand">
    <div class="logo">M</div>
    <div style="font-size:14px;color:var(--muted)"><strong>우리의 결혼</strong></div>
  </div>
</header>

<section class="hero">
  <div class="hero-inner">
    <div class="small-date">SAT · 2026.05.20 · 13:00</div>
    <div class="hero-title">민준 & 서하</div>
    <div class="hero-sub">소중한 분을 모십니다 — 함께 해주세요</div>
  </div>
</section>

<main>
<article class="card">
  <div class="inv-title">Wedding Invitation</div>
  <div class="names">김민준 · 이서하</div>
  <div class="desc">서로에게 가장 따뜻한 사람이 되어, 새로운 시작을 하려 합니다. 소중한 당신을 정중히 초대합니다.</div>
  <div class="meta">2026-05-20 SAT · 13:00 · 서울 강남구 OO웨딩홀</div>
</article>

<!-- gallery -->
<section class="gallery-wrap" aria-label="사진 갤러리">
  <div class="gallery" id="gallery">
    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?fit=crop&w=400&q=80" alt="photo1">
    <img src="https://images.unsplash.com/photo-1504198453319-5ce911bafcde?fit=crop&w=400&q=80" alt="photo2">
    <img src="https://images.unsplash.com/photo-1493666438817-866a91353ca9?fit=crop&w=400&q=80" alt="photo3">
    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?fit=crop&w=400&q=80" alt="photo4">
  </div>
  <div class="thumbs" id="thumbs">
    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?fit=crop&w=80&q=80" data-index="0" class="active" alt="thumb1">
    <img src="https://images.unsplash.com/photo-1504198453319-5ce911bafcde?fit=crop&w=80&q=80" data-index="1" alt="thumb2">
    <img src="https://images.unsplash.com/photo-1493666438817-866a91353ca9?fit=crop&w=80&q=80" data-index="2" alt="thumb3">
    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?fit=crop&w=80&q=80" data-index="3" alt="thumb4">
  </div>
</section>

<!-- RSVP -->
<section class="rsvp">
  <h3>RSVP</h3>
  <form onsubmit="alert('답장 전송 완료!');return false;">
    <input type="text" placeholder="이름" required>
    <select required>
      <option value="">참석 여부</option>
      <option value="yes">참석</option>
      <option value="no">불참</option>
    </select>
    <textarea placeholder="메시지 남기기 (선택)"></textarea>
    <button class="btn" type="submit">전송</button>
  </form>
</section>

<!-- 방명록 -->
<section class="guestbook">
  <h3>방명록</h3>
  <form id="guestForm">
    <input type="text" placeholder="이름 또는 닉네임" required>
    <textarea placeholder="메시지를 남겨주세요" required></textarea>
    <button class="btn" type="submit">등록</button>
  </form>
  <div class="guestbook-list" id="guestList"></div>
</section>

<!-- Map -->
<div class="map-container">
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.123456!2d127.027!3d37.497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca123456789ab%3A0xabcdef123456789!2z7ISc7Jq47Iqk7J206rKg7J207J6Q!5e0!3m2!1sko!2skr!4v1600000000000!5m2!1sko!2skr" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>

<!-- BGM -->
<audio id="bgm" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop autoplay></audio>
<div style="text-align:center;margin:16px">
  <button class="btn" id="bgmBtn">음악 일시정지/재생</button>
</div>

<script>
/* gallery */
const gallery=document.getElementById('gallery');
const thumbs=document.getElementById('thumbs');
function scrollToGalleryIndex(idx){
  const target=gallery.children[idx];
  if(!target) return;
  const leftPos=target.offsetLeft-gallery.offsetLeft;
  gallery.scrollTo({left:leftPos,behavior:'smooth'});
}
if(thumbs){
  thumbs.addEventListener('click', e=>{
    const t=e.target;
    if(t.tagName!=='IMG') return;
    const idx=parseInt(t.dataset.index||'0',10);
    scrollToGalleryIndex(idx);
    Array.from(thumbs.children).forEach(i=>i.classList.remove('active'));
    t.classList.add('active');
  });
  let autoIdx=0;
  setInterval(()=>{
    autoIdx=(autoIdx+1)%gallery.children.length;
    scrollToGalleryIndex(autoIdx);
    Array.from(thumbs.children).forEach(i=>i.classList.remove('active'));
    thumbs.children[autoIdx].classList.add('active');
  },4200);
}

/* BGM control */
const bgm=document.getElementById('bgm');
document.getElementById('bgmBtn').addEventListener('click',()=>{
  if(bgm.paused) bgm.play();
  else bgm.pause();
});

/* Guestbook */
const guestForm=document.getElementById('guestForm');
const guestList=document.getElementById('guestList');
guestForm.addEventListener('submit', e=>{
  e.preventDefault();
  const name=e.target[0].value.trim();
  const msg=e.target[1].value.trim();
  if(name && msg){
    const div=document.createElement('div');
    div.innerHTML=`<strong>${name}</strong>: ${msg}`;
    guestList.prepend(div);
    guestForm.reset();
  }
});
</script>
</body>
</html>
