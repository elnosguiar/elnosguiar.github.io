<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>모바일 청첩장</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;600;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Noto Serif KR", serif;
    background: linear-gradient(180deg, #fff8f6 0%, #fdfdfb 100%);
    min-height: 100vh;
    color: #4a3d38;
    overflow-x: hidden;
    position: relative;
  }

  /* ✦ 꽃 패턴 오라 느낌 */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    z-index: -1;
    background:
      radial-gradient(circle at 20% 20%, rgba(255,208,228,0.28), transparent 60%),
      radial-gradient(circle at 80% 80%, rgba(255,233,200,0.25), transparent 60%),
      radial-gradient(circle at 50% 120%, rgba(255,210,210,0.22), transparent 70%);
    filter: blur(40px);
  }

  /* ✦ 메인 카드 (글래스모피즘 + 금테) */
  .card {
    width: 88%;
    max-width: 420px;
    margin: 140px auto 80px;
    padding: 3rem 2rem 3.5rem;
    background: rgba(255,255,255,0.55);
    backdrop-filter: blur(14px);
    border-radius: 28px;
    border: 1px solid rgba(255,255,255,0.9);
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    text-align: center;
    animation: fadeInUp 1.3s ease forwards;
    opacity: 0;
    position: relative;
  }

  /* ✦ 카드 금빛 장식 */
  .card::after {
    content: "";
    position: absolute;
    inset: -1px;
    border-radius: 28px;
    padding: 2px;
    background: linear-gradient(135deg,#f5e6c8,#d9c2a5,#f7ecd6);
    -webkit-mask: 
      linear-gradient(#fff 0 0) content-box, 
      linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
  }

  /* ✦ 금박 텍스트 */
  .gold {
    background: linear-gradient(90deg,#d6c19b,#f3e8cd,#d6c19b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
    letter-spacing: 2px;
  }

  .title {
    font-size: 2.2rem;
    margin-bottom: 1rem;
  }

  .names {
    font-size: 1.6rem;
    margin: 1.4rem 0 0.4rem;
    font-weight: 600;
  }

  .date {
    margin-top: 1.2rem;
    font-size: 1.2rem;
    letter-spacing: 1px;
  }

  .line {
    width: 80px;
    height: 2px;
    background: linear-gradient(90deg,#d1b28c,#f5e8cf,#d1b28c);
    margin: 1.8rem auto;
    border-radius: 4px;
  }

  .text {
    font-size: 1.15rem;
    line-height: 1.8;
    color: #5e4f49;
  }

  /* ✦ 스크롤 모션 */
  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

  <div class="card">
    <div class="title gold">WEDDING INVITATION</div>

    <div class="names gold">민준 · 서하</div>
    <div class="date">2025. 03. 07 SAT · PM 1:00</div>

    <div class="line"></div>

    <div class="text">
      서로에게 가장 따뜻한 사람이 되어<br>
      새로운 시작을 하려 합니다.<br><br>
      소중한 당신을 정중히 초대합니다.
    </div>
  </div>

</body>
</html>
