<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웅장한 우주 애니메이션</title>
    <style>
        /* --------------------------------------
         * 1. 초기화 및 풀스크린 배경 설정
         * -------------------------------------- */
        body {
            margin: 0;
            padding: 0;
            background: #040114; /* 깊은 우주 배경색 */
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            perspective: 1000px; /* 3D 공간의 깊이감 설정 */
        }

        /* 웅장한 배경 은하계 (회전 효과) */
        .galaxy-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%; /* 화면보다 크게 만들어 웅장하게 회전 */
            height: 200%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255, 255, 255, 0.05) 0%, /* 중앙 밝은 부분 */
                rgba(30, 0, 70, 0.5) 40%,      /* 보라빛 은하 나선팔 */
                rgba(0, 0, 0, 1) 100%);        /* 어두운 외곽 */
            
            /* 초기 위치 조정 */
            transform-origin: 50% 50%;
            transform: translate(-50%, -50%);

            /* 느린 회전 애니메이션 적용 */
            animation: slow-spin 120s linear infinite;
            z-index: 1;
        }

        /* 배경 회전 키프레임 */
        @keyframes slow-spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }


        /* --------------------------------------
         * 2. 별똥별(Shooting Star) 스타일
         * -------------------------------------- */
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 0 0 5px #ffffff, 0 0 10px #88ffff; /* 밝은 광선 */
            opacity: 0;
            z-index: 10;
        }

        /* 별똥별 궤적 애니메이션 (CSS로 미리 정의) */
        @keyframes shoot {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                /* 대각선으로 빠르게 이동하며 소멸 (꼬리 효과를 위해 transform 이용) */
                transform: translate(500px, 500px) rotate(20deg); 
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy-background"></div>

    <div id="star-container"></div> 

    <script>
        const container = document.getElementById('star-container');
        const numStars = 40; // 생성할 별똥별의 개수

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('shooting-star');
            
            // --- 랜덤 속성 설정 ---

            // 크기 (1px ~ 4px)
            const size = Math.random() * 3 + 1; 
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            // 시작 위치 (화면 상단 또는 왼쪽에서 시작)
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight * 0.2; // 주로 화면 상단에서 시작

            star.style.left = `${startX}px`;
            star.style.top = `${startY}px`;

            // 애니메이션 지속 시간 (1초 ~ 3초)
            const duration = Math.random() * 2 + 1;
            
            // 애니메이션 딜레이 (최대 10초)
            const delay = Math.random() * 10; 
            
            // 꼬리 효과 (가짜 꼬리를 만듦)
            star.style.setProperty('box-shadow', `0 0 10px rgba(136, 255, 255, 0.8), 0 0 20px -5px #ffffff`);

            // 최종 애니메이션 적용
            star.style.animation = `shoot ${duration}s linear ${delay}s infinite`;

            container.appendChild(star);
        }

        // 별똥별 생성
        for (let i = 0; i < numStars; i++) {
            createStar();
        }

        // 별똥별이 끝날 때마다 다시 생성하여 무한히 보이게 함 (선택 사항)
        // setInterval(() => {

        //     // for (let i = 0; i < numStars; i++) {
        //     //     createStar();
        //     // }
        // }, 10000); // 10초마다
    </script>
</body>
</html>
