<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>화려한 오로라 애니메이션</title>
    <style>
        /* --------------------------------------
         * 1. 초기화 및 풀스크린 설정
         * -------------------------------------- */
        :root {
            /* 오로라 컬러 팔레트 */
            --deep-night: #03041a;       /* 깊은 밤하늘 */
            --aurora-green: #39ff14;     /* 네온 그린 */
            --aurora-purple: #8a2be2;    /* 신비로운 보라 */
            --aurora-blue: #00ffff;      /* 시안 (청록) */
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--deep-night);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* 오로라 컨테이너 (모든 띠를 포함) */
        .aurora-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --------------------------------------
         * 2. 오로라 띠 스타일
         * -------------------------------------- */
        .aurora-band {
            position: absolute;
            bottom: 0;
            width: 150vw; /* 화면보다 넓게 만들어 끊기지 않는 파도 효과 */
            height: 50vh; 
            transform: skewY(-4deg); /* 오로라의 비스듬한 형태 */
            filter: blur(2vh); /* 부드럽게 번지는 효과 */
            opacity: 0.8;
        }

        /* --------------------------------------
         * 3. 애니메이션 키프레임 (춤추는 듯한 움직임)
         * -------------------------------------- */
        @keyframes aurora-dance {
            0% {
                transform: translateX(-50vw) skewY(-4deg) scaleY(1);
            }
            50% {
                transform: translateX(0vw) skewY(2deg) scaleY(1.05);
            }
            100% {
                transform: translateX(-50vw) skewY(-4deg) scaleY(1);
            }
        }
        
        /* --------------------------------------
         * 4. 각 띠별 설정 (속도, 색상, 깊이 조절)
         * -------------------------------------- */

        /* Layer 1: 가장 느리고 배경이 되는 짙은 띠 (깊이감) */
        .band-1 {
            background: linear-gradient(to top, rgba(0, 0, 0, 0), var(--aurora-blue) 10%, rgba(0, 0, 0, 0) 90%);
            height: 60vh;
            animation: aurora-dance 30s infinite ease-in-out;
            opacity: 0.4;
            left: -30vw;
        }

        /* Layer 2: 메인 컬러 (화려함) */
        .band-2 {
            background: linear-gradient(to top, rgba(0, 0, 0, 0), var(--aurora-green) 20%, rgba(0, 0, 0, 0) 80%);
            height: 40vh;
            animation: aurora-dance 20s infinite ease-in-out reverse; /* 역방향으로 움직여 입체감 */
            opacity: 0.6;
            left: 0vw;
        }

        /* Layer 3: 보조 컬러 (신비함) */
        .band-3 {
            background: linear-gradient(to top, rgba(0, 0, 0, 0), var(--aurora-purple) 30%, rgba(0, 0, 0, 0) 70%);
            height: 30vh;
            animation: aurora-dance 15s infinite ease-in-out;
            opacity: 0.7;
            left: -50vw;
            filter: blur(1vh); /* 더 부드럽게 */
        }
        
        /* Layer 4: 가장 빠르고 밝은 띠 (역동성) */
        .band-4 {
            background: linear-gradient(to top, rgba(0, 0, 0, 0), var(--aurora-green) 15%, var(--aurora-blue) 40%, rgba(0, 0, 0, 0) 80%);
            height: 55vh;
            animation: aurora-dance 12s infinite ease-in-out reverse;
            opacity: 0.9;
            left: 50vw;
            transform: skewY(6deg); /* 다른 각도로 비틀어 복잡한 패턴 */
        }
    </style>
</head>
<body>
    <div class="aurora-container">
        <div class="aurora-band band-1"></div>
        <div class="aurora-band band-2"></div>
        <div class="aurora-band band-3"></div>
        <div class="aurora-band band-4"></div>
    </div>
</body>
</html>
